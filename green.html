<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layout/green.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script>
    $(function(){
        $(".navbar").load("navbar.html");
    });
    $(function(){
        $(".footer").load("footer.html");
    });
    </script>
</head>
<body>
    <nav class="navbar"></nav>
    <h1 style="font-family: sans-serif;margin-top: 8%;white-space: 10px;background-color: #ff5733;width: 350px;margin-left: 41%;color: white;"align="center">Green</h1>
    <div class="models">
        <div class="product">
            <img style="border-radius: 5px;" src="https://ev-database.org/img/auto/Tesla_Model_3_2024/Tesla_Model_3_2024-01@2x.jpg" alt="" width="320px" height="200px">
            <h2 align="left" class="price">33,990</h2>
            <hr class="productHr">
            <h4 class="productTitle">Tesla Model 3</h4>
            <p class="productDescription">2023 / 79-82 kWh  Battery</p>
            <button class="productButton" onclick="window.location.href='ModelT3.html'" align="center">More Info</button>
        </div>
        <div class="product" style="margin-left: 28%; margin-top: -32.1%;">
            <img style="border-radius: 5px;" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Tesla_Model_Y_1X7A6211.jpg" alt="" width="320px" height="200px">
            <h2 align="left" class="price">€37,990</h2>
            <hr class="productHr">
            <h4 class="productTitle">Tesla Model Y</h4>
            <p class="productDescription">2023 / 67.6–81 kWh Battery</p><br>
            <button class="productButton" onclick="window.location.href='ModelY.html'" style="margin-top: 5px;" align="center">More Info</button>
        </div>
        
        <div class="product" style="margin-left: 53%; margin-top: -32.1%;">
            <img style="border-radius: 5px;" src="https://ev-database.org/img/auto/Tesla_Model_S_2021/Tesla_Model_S_2021-01@2x.jpg" alt="" width="320px" height="200px">
            <h2 align="left" class="price">€81,490</h2>
            <hr class="productHr">
            <h4 class="productTitle">Tesla Model S</h4>
            <p class="productDescription">2021 / 100 kWh Battery</p>
            <button class="productButton" onclick="window.location.href='ModelS.html'" align="center">More Info</button>
        </div>
        <div class="product" style="margin-left: 80%; margin-top: -32.1%;">
            <img style="border-radius: 5px;" src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Cybertruck-fremont-cropped.jpg" alt="" width="320px" height="200px">
            <h2 align="left" class="price">€96,390</h2>
            <hr class="productHr">
            <h4 class="productTitle">Tesla Cybertruck</h4>
            <p class="productDescription">2023 / 123 kWh Battery</p>
            <button class="productButton" onclick="window.location.href='Cybertruck.html'" align="center">More Info</button>
        </div>
    </div>
    <br>
    </div> 
    <footer class="footer" style="margin-top: 5%;"></footer>
</body>
</html>
