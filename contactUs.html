<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layout/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script>
    $(function(){
        $(".navbar").load("navbar.html");
    });
    $(function(){
        $(".footer").load("footer.html");
    });
    </script>
</head>
<body>
    <nav class="navbar"></nav>
    <h1 style="font-family: sans-serif;margin-top: 8%;white-space: 10px;background-color: #ff5733;width: 350px;margin-left: 41%;color: white;"align="center">Contact Us</h1>
        <form action="" method="post" class="form" align="center">
            <div class="formdiv">
                <label>Name:</label><br><input type="text" placeholder="Name" class="name"><br><br>
                <label>Email:</label><br><input type="email" placeholder="Email" class="email" style="margin-top: 20px"><br><br>
                <label>Message:</label><br><br>
                <textarea name="message" placeholder="Message" cols="30" rows="5"></textarea><br><br>
                <button class="submitButton" align="center" style="margin-top: 15px;">Submit</button>
            </div>
        </form>
    <footer class="footer" style="margin-top: 12.5%;"></footer>
</body>
</html>
