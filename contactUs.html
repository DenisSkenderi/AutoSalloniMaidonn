<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layout/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script>
    $(function(){
        $(".navbar").load("navbar.html");
    });
    $(function(){
        $(".footer").load("footer.html");
    });
    </script>
</head>
<body>
    <nav class="navbar"></nav>
    <h1 style="font-family: sans-serif;margin-top: 8%;white-space: 10px;background-color: #ff5733;width: 350px;margin-left: 41%;color: white;"align="center">Contact Us</h1>
        <form class="form" id="form">
            <div class="formdiv">
                <label>Name:</label><br><input type="text" placeholder="Name" id="name" inputEmpty() class="name"><br>
                <label id="labelname"></label><br><br>
                <label>Email:</label><br><input type="email" placeholder="Email" id="email" class="email" style="margin-top: 20px"><br>
                <label id="labelemail"></label><br><br>
                <label>Message:</label><br><br>
                <textarea name="message" placeholder="Message" id="message" cols="30" rows="5"></textarea><br>
                <label id="labelmessage"></label><br><br>
                <button onclick="inputEmpty()" class="submitButton" style="margin-top: 15px;">Submit</button>
            </div>
        </form>
        <script>
            function inputEmpty() {
                if(document.getElementById("name").value == ""){
                    document.getElementById("labelname").innerHTML = "Enter Name";
                }if(document.getElementById("email").value == ""){
                    document.getElementById("labelemail").innerHTML = "Enter Email";
                }if(document.getElementById("message").value == ""){
                    document.getElementById("labelmessage").innerHTML = "Enter Message";
                }
            }
        </script>
    <footer class="footer" style="margin-top: 7.5%;"></footer>
</body>
</html>
